<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Sleep Disorder Prediction</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- No Sleep Disorder Modal -->
<div class="modal fade" id="noSleepDisorderModal" tabindex="-1" aria-labelledby="noSleepDisorderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noSleepDisorderModalLabel">No Sleep Disorder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You do not have a sleep disorder.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="recommendationNoDisorder">Get Recommendations</button>
            </div>
        </div>
    </div>
</div>

<!-- Sleep Apnea Modal -->
<div class="modal fade" id="sleepApneaModal" tabindex="-1" aria-labelledby="sleepApneaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sleepApneaModalLabel">Sleep Apnea Detected</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You may have sleep apnea.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="recommendationSleepApnea">Get Recommendations</button>
            </div>
        </div>
    </div>
</div>

<!-- Insomnia Modal -->
<div class="modal fade" id="insomniaModal" tabindex="-1" aria-labelledby="insomniaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="insomniaModalLabel">Insomnia Detected</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You may have insomnia.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="recommendationInsomnia">Get Recommendations</button>
            </div>
        </div>
    </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include your custom JavaScript -->
<script src="script.js"></script>

</body>
  </html>
